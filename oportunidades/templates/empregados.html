{% extends "internal-base.html" %}
{% load staticfiles %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 clearfix" style="padding-left: 50px;">
        Acesso restrito aos l&iacute;deres do minist&eacute;rio.
    </div>

    <div class="col-md-6" style="margin-top: 40px;">
        <form method="post" action="{% url 'oportunidades_empregados' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Fun&ccedil;&atilde;o Pretendida*</label>
                <input type="text" class="form-control" id="funcao_pretendida"
                    name="funcao_pretendida" placeholder="Digite a fun&ccedil;&atilde;o que voc&ecirc; pretende trabalhar">
            </div>
            <div class="form-group">
                <label for="address">Mover que frequenta*</label>
                <input type="text" class="form-control" id="mover"
                    name="mover" placeholder="Digite a localiza&ccedil;&atilde;o da Igreja do Mover que frequenta">
            </div>
            <div class="form-group">
                <label for="address">E-mail</label>
                <input type="text" class="form-control" id="email"
                    name="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="form-group">
                <label for="address">Nome*</label>
                <input type="text" class="form-control" id="nome"
                    name="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="address">Endere&ccedil;o</label>
                <input type="text" class="form-control" id="endereco"
                    name="endereco" placeholder="Digite seu endere&ccedil;o com rua e n&uacute;mero">
            </div>
            <div class="form-group pull-left" style="width: 100%;">
                <div class="col-md-6" style="padding: 0;">
                    <label for="address">Bairro</label>
                    <input type="text" class="form-control" id="bairro"
                        name="bairro" placeholder="Digite seu bairro">
                </div>
                <div class="col-md-6" style="padding: 0; padding-left: 15px;">
                    <label for="address">Cidade</label>
                    <input type="text" class="form-control" id="cidade"
                        name="cidade" placeholder="Digite a cidade onde voc&ecirc; mora">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Confirmar Dados</button>
        </form>
    </div>
</div>
{% endblock %}
